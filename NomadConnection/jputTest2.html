<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="useScript/jquery-3.2.1.min.js"></script>
<script src="useScript/jput.min.js"></script>
<script>
//on document ready
$(document).ready(function(){
    //your variable with your users information
    var users=[{"name":"User 1"},{"name":"User 2"},{"name":"User 3"}];
    /*
    * Binding your json to jPut
    * jPut.<yourTemplateName>.data
    */
    jPut.users.data=users;
});
</script>
      

      
</head>
<body>
<ul jput="users">
     	<li>{{json.name}}</li>
</ul> 
</body>
</html>
