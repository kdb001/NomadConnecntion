<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="useScript/jquery-3.2.1.min.js"></script>
    <script src="useScript/react-0.14.3.js"></script>
    <script src="useScript/react-dom-0.14.3.js"></script>
    <script src="useScript/JSXTransformer.js"></script>
    <script src="useScript/babel.min.js"></script>
        
    <script >

    var urlParams = location.search.split(/[?&]/).slice(1).map(function(paramPair) {
        return paramPair.split(/=(.+)?/).slice(0, 2);
    }).reduce(function(obj, pairArray) {
        obj[pairArray[0]] = pairArray[1];
        return obj;

    }, {});
	console.log(urlParams);
	</script>

  </head>
<body>
    <div id="content"><p>ERROR</p></div>
    <script type="text/jsx" src="reactJS/commentList.js"></script>
    <script type="text/jsx">

var CommentForm = React.createClass({
  render: function() {
    return (
      <div className="commentForm"> 댓글 폼이야. </div>
    );
  }
});

var CommentBox = React.createClass({
  loadCommentsFromServer: function() {
    $.ajax({
      url: this.props.url,
      dataType: 'json',
      cache: false,
      success: function(data) {
		if (this.refs.myRef) {
        	this.setState({data: data});
		}
      }.bind(this),
      error: function(xhr, status, err) {
        console.error(this.props.url, status, err.toString());
      }.bind(this)
    });
  },
  getInitialState: function() {
    return {data: []};
  },
  componentDidMount: function() {
    this.loadCommentsFromServer();
    setInterval(this.loadCommentsFromServer, this.props.pollInterval);
  },
  render: function() {
    return (
      <div className="commentBox" ref="myRef">
        <h1>댓글</h1>
        <CommentList data={this.state.data} />
        <CommentForm />
      </div>
    );
  }
});

ReactDOM.render(
  <CommentBox url="reactJS/comments.json" pollInterval={5000} />,
  document.getElementById('content')
);

    </script>
</body>
</html>
