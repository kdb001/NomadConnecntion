<!DOCTYPE html>
<title>WebSocket Test Page</title>
<script src="../js/websocket/WebSocketServer.js"></script>
<script>
 
    var log = function(s, gubun) {
        console.log(s);
        if (document.readyState !== "complete") {
            log.buffer.push(s);
        } else {
        	if(gubun == "RESPONSE") {
        		document.getElementById("output").innerHTML += "RESPONSE : ";
        	}
        	else if(gubun == "SEND") {
        		document.getElementById("output").innerHTML += "SEND : ";
        	}
            document.getElementById("output").innerHTML += (s + "\n")
        }
    }
    log.buffer = [];
    // 아래 값은 상황에 맞게 변경할 것
    url = "ws://echo.websocket.org/";
    w = new WebSocket(url);
 
    w.onopen = function() {
        log("open","");
        w.send("thank you for accepting this Web Socket request");
    }
 
    w.onmessage = function(e) {
        console.log(e.data);
        log(e.data,"RESPONSE");
    }
 
    w.onclose = function(e) {
        log("closed","");
    }
 
    window.onload = function() {
        log(log.buffer.join("\n"));
        document.getElementById("sendButton").onclick = function() {
            console.log(document.getElementById("inputMessage").value);
            w.send(document.getElementById("inputMessage").value, "SEND");
            log(document.getElementById("inputMessage").value, "SEND");
        }
    }
</script>
 
<input type="text" id="inputMessage" value="Hello, Web Socket!"><button id="sendButton">Send</button>
<pre id="output"></pre>
